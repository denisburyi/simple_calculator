<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <meta name="description" content="My JavaScript project - Simple Calculator">
    <meta name="author" content="Denis Buryi">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <table class="calc">
        <tr>
            <td colspan="4">
                <input type="text" value="0" disabled id="display" class="calc-display">
            </td>
        </tr>
        <tr>
            <td>
                <button id="ce" class="btn clear_btn btn_defaul btn_hover_red">ce</button>
            </td>
            <td>
                <button id="c" class="btn clear_btn btn_defaul btn_hover_red">c</button>
            </td>
            <td>
                <button value="Деление;" class="btn btn_hover_blue operation">/</button>
            </td>
            <td>
                <button value="Умножение;" class="btn btn_hover_blue operation">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number">7</button>
            </td>
            <td>
                <button class="btn number">8</button>
            </td>
            <td>
                <button class="btn number">9</button>
            </td>
            <td>
                <button value="Вычитание;" class="btn btn_hover_blue operation">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number">4</button>
            </td>
            <td>
                <button class="btn number">5</button>
            </td>
            <td>
                <button class="btn number">6</button>
            </td>
            <td>
                <button value="Сложение;" class="btn btn_hover_blue operation">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn number">1</button>
            </td>
            <td>
                <button class="btn number">2</button>
            </td>
            <td>
                <button class="btn number">3</button>
            </td>
            <td rowspan="2">
                <button value="Результат" id="result" class="btn operation btn-equal btn_hover_blue">=</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="btn btn-null number">0</button>
            </td>
            <td>
                <button id="decimal" class="btn">.</button>
            </td>
        </tr>
    </table>
    <div class="header_body">
      <a href="#" class="header_logo">
        <img src="images/db.jpg" alt="Denis Buryi">
      </a>
      <h1>Denis Buryi </h1>
      <p>- Front-End Developer</p>
    </div>
    <h2>Простой калькулятор</h2>
    <button class="how" id="howWork">Как это работает?</button>
    <div class="what">
      <p>Это простой калькулятор сделанный на JavaScript. В нем присутствуют самые обычные операции:</p>
      <ul>
        <li>"/" деление</li>
        <li>"*" умножение</li>
        <li>"-" вычитание</li>
        <li>"+" сложение</li>
      </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.0.slim.min.js" integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
<!-- common js -->
<script src="js/script.js"></script>

</body>
</html>
